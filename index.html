    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: linear-gradient(135deg, #1e1e1e, #292929);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            background: #444;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            font-size: 14px; /* Mniejszy rozmiar przycisku */
        }

        a:hover {
            background: #4caf50;
            color: white;
            transform: scale(1.1);
        }

        code {
            background: #2c2c2c;
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
            margin-top: 15px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 24px;
            color: white;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        footer {
            margin-top: 60px;
            text-align: center;
        }

        footer img {
            max-width: 150px;
            height: auto;
            margin-top: 20px;
            border-radius: 12px;
            cursor: pointer;
        }

        .switch-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .switch-container input {
            display: none;
        }

        .switch-container label {
            cursor: pointer;
            font-size: 24px;
            margin-top: 20px;
        }

        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        .light-theme .container {
            background: linear-gradient(135deg, #d9d9d9, #f1f1f1);
        }

        .light-theme a {
            color: #333;
            background: #bbb;
        }

        .light-theme a:hover {
            background: #4caf50;
            color: white;
        }
    </style>
</head>

    <!-- Theme Switcher -->
    <div class="switch-container">
        <input type="checkbox" id="theme-switcher">
        <label for="theme-switcher">
            <i class="fas fa-sun"></i> / <i class="fas fa-moon"></i>
        </label>
    </div>

    <div class="container">

        </a>
        <p>Skopiuj i wklej ten link ręcznie, jeśli potrzebujesz:</p>
        <code>https://twoj-nick.github.io/nazwa-repozytorium/altstore.json</code>
    </div>

    <footer>
        <p>&copy; 2025 AltStore Repo. Wszystkie prawa zastrzeżone. <br>
        <a href="https://github.com/TwojeImie" target="_blank">Odwiedź nasz GitHub</a></p>
    </footer>

    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('change', function () {
            if (this.checked) {
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark');
            }
        });
