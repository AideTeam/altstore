<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltStore Repo - Najlepsze aplikacje do pobrania</title>
    <meta name="description" content="Dodaj nasze repozytorium do AltStore i pobieraj ekskluzywne aplikacje. Łatwa instalacja i regularne aktualizacje!">
    <meta name="keywords" content="AltStore, repozytorium, iOS, sideloading, IPA, aplikacje, jailbreak, App Store alternatywa, instalacja aplikacji, GitHub repo">
    <meta name="author" content="TwojeImie">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph & Twitter Cards -->
    <meta property="og:title" content="AltStore Repo - Najlepsze aplikacje do pobrania">
    <meta property="og:description" content="Dodaj nasze repo do AltStore, aby uzyskać dostęp do ekskluzywnych aplikacji! Kliknij, aby dodać repo.">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1332856112663236631/1340280651546628127/badge.png">
    <meta property="og:url" content="https://twoj-nick.github.io/nazwa-repozytorium/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="AltStore Repo - Ekskluzywne aplikacje">
    <meta name="twitter:description" content="Dodaj nasze repo do AltStore i ciesz się nowymi aplikacjami na iOS! Kliknij, aby dodać.">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1332856112663236631/1340280651546628127/badge.png">
    
    <!-- Favicon -->
    <link rel="icon" href="https://twoj-nick.github.io/nazwa-repozytorium/favicon.ico" type="image/x-icon">
    
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: linear-gradient(135deg, #1e1e1e, #292929);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .theme-switch {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
        }
        .badge {
            display: inline-block;
            margin-top: 15px;
        }
        code {
            background: #2c2c2c;
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
            margin-top: 15px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
        }
        footer {
            margin-top: 40px;
        }
        footer img {
            width: 150px;
        }
        .light-theme {
            background-color: white;
            color: black;
        }
        .light-theme .container {
            background: linear-gradient(135deg, #f0f0f0, #dcdcdc);
        }
        .light-theme code {
            background: #e0e0e0;
            color: black;
        }
    </style>
</head>
<body>
    <i class="fas fa-moon theme-switch" onclick="toggleTheme()"></i>
    
    <div class="container">
        <h1>AltStore Repo</h1>
        <p>Dodaj nasze repozytorium do AltStore, klikając poniższy link:</p>
        <a href="altstore://source?URL=https://aideteam.github.io/altstore/altstore.json">
            <img src="https://cdn.discordapp.com/attachments/1332856112663236631/1340280651546628127/badge.png" class="badge" alt="Get it on AltStore">
        </a>
        <p>Skopiuj i wklej ten link ręcznie, jeśli potrzebujesz:</p>
        <code>https://aideteam.github.io/altstore/altstore.json</code>
    </div>
    
    <footer>
        <p>&copy; 2025 AltStore Repo | <a href="https://twoj-nick.github.io/">Strona Główna</a></p>
        <img src="https://cdn.discordapp.com/attachments/1332856112663236631/1340280651546628127/badge.png" alt="Logo">
    </footer>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const icon = document.querySelector('.theme-switch');
            if (document.body.classList.contains('light-theme')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>
</html>
