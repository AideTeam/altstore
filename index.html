<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltStore Repo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: linear-gradient(135deg, #1e1e1e, #292929);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            background: #444;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }
        a:hover {
            background: #4caf50;
            color: white;
            transform: scale(1.1);
        }
        code {
            background: #2c2c2c;
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
            margin-top: 15px;
            font-size: 15px;
            font-family: 'Courier New', monospace;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AltStore Repo</h1>
        <p>Dodaj nasze repozytorium do AltStore, klikając poniższy link:</p>
        <p><a href="https://twoj-nick.github.io/nazwa-repozytorium/altstore.json">Dodaj do AltStore</a></p>
        <p>Skopiuj i wklej ten link ręcznie, jeśli potrzebujesz:</p>
        <code>https://twoj-nick.github.io/nazwa-repozytorium/altstore.json</code>
    </div>
</body>
</html>
